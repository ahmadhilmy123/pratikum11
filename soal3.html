    <script>
        function biaya_parkir(){
            const per2jam = 3000;
            const perjam = 1000;

            let masuk =  document.getElementById("mk").value ;
            let keluar =  document.getElementById("kl").value ;
            let selisih = keluar - masuk;
            let biaya = 0;

            if(selisih <=2){
                biaya = per2jam
            } else{
                let jam_tambahan = selisih - 2;
                biaya = per2jam + (jam_tambahan * perjam);
            }

            swal("biaya parkir yang harus di bayar",  " adalah " + biaya, "success");

        }
    </script>

    <h1>Hitung biaya Parkir</h1>

    jam masuk :
    <input type="number" id="mk" value="">

    Jam Keluar :
    <input type="number" id="kl" value="">
    <br>
    <br>

    <button onclick="biaya_parkir()">Hitung Biaya Prakir</button>
